<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </script>
        <title> lab04 </title>
    </head>
    <body>
        <button onclick="readJSON()">go</button>
        <div id="outputEUR"></div>
        <div id="outputUSD"></div>
        <div id="outputGBP"></div>
    </body>
    <script>
        function readJSON(){
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json",
                "method": "GET",
                "data":"",
                "dataType":"JSON",
                "success":function(result){
                    var rateEUR = result.bpi.EUR.rate;
                    var rateUSD = result.bpi.USD.rate;
                    var rateGBP = result.bpi.GBP.rate;
                    document.getElementById("outputEUR").innerText = "EUR " + rateEUR;
                    document.getElementById("outputUSD").innerText = "USD "+ rateUSD;
                    document.getElementById("outputGBP").innerText = "GBP "+ rateGBP;
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg"+error);
                }
            });
        }
    </script>
</html>
